<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario de coches</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9d6bb5b94c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/grid.css">
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <section class="shadow-lg p-3 mb-5 bg-white rounded container-global">
    <div class="add-garaje">
      <p>Garaje</p>
      <form action="" id="stock-form" class="add-stock">
        <div class="add-stock">

          <div class="preview col-lg-3 col-md-3 col-s-12">
            <img id="img-preview">
            <input type="file" accept="image/*" id="img-uploader" required>
            <input type="button" value="Cargar foto"  onclick="document.getElementById('img-uploader').click('')">
          </div>



          <div class="info-add  col-lg-9 col-md-9 col-s-12">
            <div class="form-group">
              <label for="model">Modelo</label>
              <input type="text" name="model" placeholder="Sentra" id="model" required>
            </div>
            <div class="form-group">
              <label for="brand">Marca</label>
              <input type="text" name="brand" placeholder="Nissan" id="brand" required>
            </div>
            <div class="form-group">
              <label for="colour">Color</label>
              <input type="text" name="colour" placeholder="Azul" id="colour" required>
            </div>
            <div class="form-group">
              <label for="year">AÃ±o</label>
              <input type="text" name="year" placeholder="2020" maxlength="4" id="year" required>
            </div>
            <div class="form-group">
              <label for="price">Precio</label>
              <input type="text" name="price" placeholder="317,900" id="price" required>
            </div>
          </div>
        </div>
        <div class="btn-container">
          <input type="submit" value="Agregar al inventario" class="btn" id="btn-addstock-form">
        </div>


      </form>

    </div>
    <div class="stock-garaje">
      <table class="table">
        <thead  class="table-head">
          <tr>
            <th scope="col">Car</th>
            <th scope="col">Brand</th>
            <th scope="col">Colour</th>
            <th scope="col">Year</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr class="items-container">
            <td class="principal">
              <div class="col-lg-12 col-md-12 col-s-12">
                <img>
              </div>
              <p class="col-lg-12 col-md-12 col-s-12">Sentra</p>
            </td>
            <td>Nissan</td>
            <td>Azul</td>
            <td>2020</td>
            <td>317,900</td>
            <td>00</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>



  <!-- Firebase -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
  <!-- Firebase -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
